version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - '4000:4000'
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/ree-balance
      - NODE_ENV=development
    depends_on:
      - mongodb
    volumes:
      - ./api:/app
      - /app/node_modules

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    environment:
      - REACT_APP_API_URL=http://localhost:4000/graphql
    volumes:
      - ./web:/app
      - /app/node_modules
    depends_on:
      - api

  mongodb:
    image: mongo:latest
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
